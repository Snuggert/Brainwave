{% extends "base.htm" %}

{% block page %}

<h1>Sign In</h1>
<form action="" method="post" name="login">
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ form.password }}</td>
        </tr>
        <tr>
            <td>Remember me:</td>
            <td>{{ form.remember }}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Sign In"></td>
        </tr>
    </table>
</form>

{% endblock %}
