{% extends "base.htm" %}

{% block page %}
<div class="container" style="margin-top: 70px">

    <div class="row">
                <div class="col-sm-3 col-md-3">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span class="glyphicon glyphicon-euro">
                            </span>Sales administration</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon glyphicon-shopping-cart"></span><a href="{{url_for('admin.view_product')}}">Products</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-tags"></span><a href="{{url_for('admin.view_stock')}}">Stock</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-file"></span><a href="{{url_for('admin.view_trans_in')}}">Stock transactions</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><span class="glyphicon glyphicon-user">
                            </span>User adminstration</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                        <a href="{{url_for('admin.view_associations')}}">Association</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-user"></span>
                                        <a href="{{url_for('admin.view_customers')}}">Customers</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-parent="#accordion" href="{{url_for('admin.view_analysis')}}"><span class="glyphicon glyphicon-stats">
                            </span>Analytics</a>
                        </h4>
                    </div>
                </div>                
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-parent="#accordion" href="{{url_for('logout')}}"><span class="glyphicon glyphicon-off">
                            </span>Logout</a>
                        </h4>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="col-md-9 well">
            <div class="messages"></div>
        	<p>
                {% block content %}
                {% endblock %}
            </p>
        </div>
    </div>
</div>

{% endblock %}
