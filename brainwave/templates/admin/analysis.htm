{% extends "content.htm" %}

{% block includes %}
    <link rel="stylesheet" href="/static/css/analysis.css">
    <script src="/static/js/jquery.flot.min.js"></script>
    <script src="/static/js/jquery.flot.time.min.js"></script>
    <script src="/static/js/jquery.flot.navigate.min.js"></script>
    <script src="/static/js/jquery.flot.pie.min.js"></script>
    <script src="/static/js/admin/analysis/analysis.js"></script>
{% endblock %}

{% block content %}
    <div>
        <p><h1>Week {{data.week_number}}</h1></p>
    </div>
    <div class="chart_container">
        <div class="chart_div"></div>
    </div>
    <div class="modal fade" id="point_modal" tabindex="-1" role="dialog" aria-labelledby="modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="modal_label"></h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
{% endblock %}
