{% extends "content.htm" %}

{% block content %}
    <div class="row">
        <div class="col-lg-11  ">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <span style="margin: 3px;" class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div><!-- /input-group -->
        </div>
    </div>
    <br />
    <div class="row col-md-12 custyle">
        <table class="table table-striped custab">
            <thead>
            <a href="#" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new association</a>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
        	{% for association in data.associations %}
                <tr data-id='{{ association.id }}'>
                    <td>{{association.id}}</td>
                    <td>{{association.name}}</td>
                    <td class='text-right'>
                        <a class='btn btn-info btn-xs' href="#">
                            <span class="glyphicon glyphicon glyphicon-usd">
                            </span>
                        </a>
                        <a class='btn btn-info btn-xs' href="#">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a href="#" class="btn btn-danger btn-xs remove">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>
        	{% endfor %}
        </table>
    </div>

    <script src='/static/js/admin/association.js'></script>
{% endblock %}
